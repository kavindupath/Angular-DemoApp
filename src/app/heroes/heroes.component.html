

  <h2>My Heroes</h2>
<ul class="heroes">
<!--loop through each hero in the heroes list-->
<!--if a hero is clicked call the onSelect method passing the hero object-->
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<!--Below we call a child component of hereoes component-->
<app-hero-detail [herox]="selectedHero"></app-hero-detail>
